			<script language="javascript" type="text/javascript">
				
				function addizione()
				{
					var num1;
					num1 = document.getElementById("textbox1").value;
					var num2;
					num2 = document.getElementById("textbox2").value;
					var somma;
					somma = Number(num1) + Number(num2);
					document.getElementById("pOutput").innerText="\nSomma: " + somma;
				}
				function sottrazione()
				{
					var num1;
					num1 = document.getElementById("textbox1").value;
					var num2;
					num2 = document.getElementById("textbox2").value;
					var somma;
					somma = Number(num1) - Number(num2);
					document.getElementById("pOutput").innerText="\nSottrazione: " + somma;
				}
				function divisione()
				{
					var num1;
					num1 = document.getElementById("textbox1").value;
					var num2;
					num2 = document.getElementById("textbox2").value;
					var somma;
					somma = Number(num1) / Number(num2);
					document.getElementById("pOutput").innerText="\nDivisione: " + somma;
				}
				function moltiplicazione()
				{
					var num1;
					num1 = document.getElementById("textbox1").value;
					var num2;
					num2 = document.getElementById("textbox2").value;
					var somma;
					somma = Number(num1) * Number(num2);
					document.getElementById("pOutput").innerText="\nMoltiplicazione: " + somma;
				}
			</script>
