			<script language="javascript" type="text/javascript">
				function statistiche()
				{
					var min;
					min = parseInt(document.getElementById("textbox1").value);
					var max;						
					max = parseInt(document.getElementById("textbox2").value);
					var lunghezza = parseInt(Math.floor(Math.random()*max)+min);
					var paragrafo,valori,media=0.00,i,minore=10,massimo=1;			
					for(i = 0; i < lunghezza; i++){
						valori=parseInt(Math.floor(Math.random()*max)+min);						
						media=media + valori;
						if(valori<minore)
						{
							minore =valori;
						}
						else if(valori>massimo)
						{
							massimo =valori
						}						
						paragrafo=valori+"\n";						
					}
					document.getElementById("datiinserie").innerText=paragrafo;
					media = media/lunghezza;
					document.getElementById("pOutput").innerText="\nmedia = "+media+"\nmin ="+minore +"\nmax ="+massimo+"\nnumeri estratti ="+i; 
				}
			</script>
