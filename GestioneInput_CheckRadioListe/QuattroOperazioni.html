			<script language="javascript" type="text/javascript">
				function operazioni()
				{
					var addi,sottr,divi,mol;
					var num1;					
					num1 = parseInt(document.getElementById("textbox1").value);
					var num2;
					num2 = parseInt(document.getElementById("textbox2").value);
					if (document.getElementById("cb1").checked)
					{			
						addi = parseInt(num1+num2);											
						document.getElementById("pOutput").innerText="\nSomma: " + addi;
					}
					else
					{
						document.getElementById("pOutput").innerText = "";
					}
					if(document.getElementById("cb2").checked)
					{
						sottr = parseInt(num1-num2);				
						document.getElementById("pOutput1").innerText="\nSottrazione: " + sottr;
					}
					else
					{
						document.getElementById("pOutput1").innerText = "";
					}
					if(document.getElementById("cb3").checked)
					{
						mol = parseInt(num1*num2);					
						document.getElementById("pOutput2").innerText="\nMoltiplicazione: " + mol;
					}
					else
					{
						document.getElementById("pOutput2").innerText = "";
					}
					if(document.getElementById("cb4").checked)
					{
						divi = parseInt(num1/num2);					
						document.getElementById("pOutput3").innerText="\nDivisione: " + divi;
					}
					else
					{
						document.getElementById("pOutput3").innerText = "";
					}
					
				}
			</script>
